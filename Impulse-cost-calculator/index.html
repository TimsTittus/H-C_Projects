<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impulse Cost Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title">Impulse Cost Calculator</div>

    <label for="price">Item Price (₹)</label>
    <input type="number" id="price" placeholder="Enter item price" />

    <label for="wage">Your Hourly Wage (₹)</label>
    <input type="number" id="wage" placeholder="Enter your hourly wage" />

    <button onclick="calculateCost()">Calculate True Cost</button>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
